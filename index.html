<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer4U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .store {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            margin: 0.5rem 0;
            color: #555;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        .cart {
            margin-top: 2rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart ul li {
            margin: 0.5rem 0;
            display: flex;
            justify-content: space-between;
        }
        .cart button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart button:hover {
            background-color: #218838;
        }
        .checkout {
            margin-top: 2rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .checkout h2 {
            margin-top: 0;
        }
        .checkout form {
            display: flex;
            flex-direction: column;
        }
        .checkout label {
            margin: 0.5rem 0 0.2rem;
        }
        .checkout input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .checkout button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            updateCart();
        }

        function updateCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalContainer = document.getElementById('cart-total');

            cartContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const listItem = document.createElement('li');
                listItem.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">Remove</button>`;
                cartContainer.appendChild(listItem);
            });

            totalContainer.innerText = `Total: $${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            document.getElementById('checkout-section').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        function submitPayment(event) {
            event.preventDefault();
            alert('Payment submitted successfully! Thank you for your purchase.');
            cart = [];
            updateCart();
            document.getElementById('checkout-section').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Computer4U</h1>
    </header>
    <main>
        <p>Your one-stop destination for all things computers.</p>
        <p>Explore the latest gadgets, reviews, and tips to enhance your tech life.</p>

        <section class="store">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Product 1</h3>
                <p>$499.99</p>
                <button onclick="addToCart('Product 1', 499.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Product 2</h3>
                <p>$299.99</p>
                <button onclick="addToCart('Product 2', 299.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Product 3</h3>
                <p>$199.99</p>
                <button onclick="addToCart('Product 3', 199.99)">Add to Cart</button>
            </div>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total">Total: $0.00</p>
            <button onclick="checkout()">Checkout</button>
        </section>

        <section id="checkout-section" class="checkout" style="display: none;">
            <h2>Checkout</h2>
            <form onsubmit="submitPayment(event)">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="card">Credit Card Number</label>
                <input type="text" id="card" name="card" required pattern="\d{16}" placeholder="1234567812345678">

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" required pattern="\d{2}/\d{2}" placeholder="MM/YY">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">

                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Computer4U. All rights reserved.</p>
    </footer>
</body>
</html>
